<!-- 调用头部文件 -->
<include file = "Public:header" title = "{$title}" />
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑管理员</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" action="__MODULE__/Config/edit_admin_act" id="edit_admin">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">登录名</label>
                            <div class="col-md-3">
                                <p class="form-control-static">{$admin_info.name}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">真实姓名</label>
                            <div class="col-md-3">
                                <p class="form-control-static">{$admin_info.real_name}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-md-3">
                                <input id="password" name="password" type="password" class="form-control" aria-required="true" aria-invalid="true">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">确认密码</label>
                            <div class="col-md-3">
                                <input id="re_password" name="re_password" type="password" class="form-control" aria-required="true" aria-invalid="true">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input name="id" type="hidden" value="{$admin_info.id}">
                                <button class="btn btn-primary" type="submit">修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- 调用脚部文件 -->
<include file = "Public:footer"  />
