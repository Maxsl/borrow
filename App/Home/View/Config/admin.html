<!-- 调用头部文件 -->
<include file = "Public:header" title = "{$title}" />
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>管理员列表</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-2">
                            <div class="input-group m-b"><span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" >登录名</button> </span>
                                    <input type="text" class="form-control" id="name" placeholder="模糊">
                            </div>
                    </div>
                    <div class="col-sm-2">
                            <div class="input-group m-b"><span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" >真实姓名</button> </span>
                                    <input type="text" class="form-control" id="real_name" placeholder="模糊">
                            </div>
                    </div>
                    <div class="col-sm-1">
                            <a href="__MODULE__/Config/add_admin" type="button" class="btn btn-danger btn-sm">添加管理员</a>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTables-example" id="admin_table">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>管理员登录名</th>
                                <th>真实姓名</th>
                                <th>类型</th>
                                <th>添加时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 调用脚部文件 -->
<include file = "Public:footer"  />
